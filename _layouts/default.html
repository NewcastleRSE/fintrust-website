<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  {%- include head.html -%}
  <body>
    <!-- Preloader -->
    <div id="preloader">
      <div id="status" class="la-ball-triangle-path">
          <div></div>
          <div></div>
          <div></div>
      </div>
    </div>
    <!--End of Preloader-->
    <div class="page-border" data-wow-duration="0.7s" data-wow-delay="0.2s">
      <div class="top-border wow fadeInDown animated" style="visibility: visible; animation-name: fadeInDown;"></div>
      <div class="right-border wow fadeInRight animated" style="visibility: visible; animation-name: fadeInRight;"></div>
      <div class="bottom-border wow fadeInUp animated" style="visibility: visible; animation-name: fadeInUp;"></div>
      <div class="left-border wow fadeInLeft animated" style="visibility: visible; animation-name: fadeInLeft;"></div>
    </div>  
    <div id="wrapper">
    {%- include header.html -%}
    {{ content }}
    {%- include footer.html -%}
    </div>  
    <!-- Include JavaScript resources -->
    <script src="{{ "/assets/js/jquery.1.8.3.min.js" | relative_url }}"></script>
    <script src="{{ "/assets/js/wow.min.js" | relative_url }}"></script>
    <script src="{{ "/assets/js/jquery.enllax.min.js" | relative_url }}"></script>
    <script src="{{ "/assets/js/jquery.scrollUp.min.js" | relative_url }}"></script>
    <script src="{{ "/assets/js/jquery.easing.min.js" | relative_url }}"></script>
    <script src="{{ "/assets/js/jquery.stickyNavbar.min.js" | relative_url }}"></script>
    <script src="{{ "/assets/js/jquery.waypoints.min.js" | relative_url }}"></script>
    <script src="{{ "/assets/js/images-loaded.min.js" | relative_url }}"></script>
    <script src="{{ "/assets/js/lity.min.js" | relative_url }}"></script>
    <script src="{{ "/assets/js/site.js" | relative_url }}"></script>
  </body>
</html>
